<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
 
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
 
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h2>How to create a HTML5 video game?</h2>
				<p>Get the skill to create awesome game!</p>
				<img src="pics/skills-puzzle.png" alt="simple stack picture">		
			</section>
			
			<section>
				<h2>Purpose of this course</h2>
				<img src="pics/maxresdefault.jpg" alt="simple stack picture">		
			</section>
			
			<section id="show-a-link">
				<h2>Brief Description of Flappy Bird</h1>
				<img src="pics/Flappy_Bird_icon.png" style="border:none" alt="simple stack picture">
			</section>
 
			<section>
				<h1>What exactly is a HTML5 game?</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="#/show-a-link"> 2</a>
			</section>
 
			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
 
	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
